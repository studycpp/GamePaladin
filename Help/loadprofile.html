<p><font size="2" face="宋体">许多游戏把一定的数据放在确定的地址。江湖行GamePaladin的存储文件(*.gpx)可以保存辛苦搜索到的地址，以便下次使用，而无需再次搜索（虽然搜索很快）.</font></p>
<p><font size="2" face="宋体">步骤:</font></p>
<p><font size="2" face="宋体">1.运行游戏.</font></p>
<p><font size="2" face="宋体">2对应于该游戏.<a href="addselect.html#1">加入和选定内存搜索任务</a> 
  .</font></p>
<p><font size="2" face="宋体">3.点击&lt;<strong><font color="#0000FF">打开</font></strong>&gt; 
  选择预先存好的地址记录文件(*.gpx). </font></p>
<p>&nbsp;</p>
